<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

<div class="container">
    <div class="top">
        <h1 id="title" class="hidden"><span id="logo">Game <span>guide</span></span></h1>
    </div>
    <div  class="login-box animated fadeInUp" >

        <div class="box-header">
            <h2>Log In </h2>
        </div>

        <form method="post" action="Register.php">
        <label for="username" >Username</label>
        <br/>
        <input type="text" id="username" name="username">
        <br/>
        <label for="Email">Email</label>
        <br/>
        <input type="text" id="Email" name="email">
        <br/>
        <label for="password">Password</label>
        <br/>
        <input type="password" id="password" name="password" >
        <br/>
        <label for="Repeat password">Repeat Password</label>
        <br/>
        <input type="password" id="Repeat password" name="Repeat_Password">
        <br/>
        <button type="submit" name="sign in">Sign In</button>
        <br/>
        <a href="Forgot%20Password.html"><p class="small">Forgot your password?</p></a>
        <br/>
        <a href="index.html"><p class="small">Log In.</p></a>
        <p></p>
        </form>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function() {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function() {
        $('label[for="username"]').removeClass('selected');
    });
    $('#password').focus(function() {
        $('label[for="password"]').addClass('selected');
    });
    $('#password').blur(function() {
        $('label[for="password"]').removeClass('selected');
    });
</script>

</html>
