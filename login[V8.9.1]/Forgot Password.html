<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily UI - Day 1 Sign In</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="top">
        <h1 id="title" class="hidden"><span id="logo">Game <span>guide</span></span></h1>
    </div>
    <div  class="login-box animated fadeInUp" >

        <div class="box-header">

            <h2>Forgot Password </h2>

        </div>
        <label for="Email">Enter Your Email</label>
        <br/>
        <input type="email" id="Email">
        <br/>
        <button type="submit" onclick="testSubmit2('Email')">Reset Password</button>
        <br/>
        <a href="index.html"><p class="small">Log In </p></a>
        <br/>
        <a href="Register.html"><p class="small">Register now.</p></a>
        <p></p>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function() {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function() {
        $('label[for="username"]').removeClass('selected');
    });
    $('#password').focus(function() {
        $('label[for="password"]').addClass('selected');
    });
    $('#password').blur(function() {
        $('label[for="password"]').removeClass('selected');
    });
</script>

</html>
